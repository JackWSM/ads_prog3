<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Locadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sistema de Gerenciamento da Locadora</h1>

        <section id="clientes" class="my-5">
            <h2>Clientes</h2>
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalCadastroCliente">
                Cadastrar Novo Cliente
            </button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tabelaClientesBody">
                    </tbody>
            </table>
        </section>

        <section id="carros" class="my-5">
            <h2>Carros</h2>
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalCadastroCarro">
                Cadastrar Novo Carro
            </button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Placa</th>
                        <th>Disponível</th>
                    </tr>
                </thead>
                <tbody id="tabelaCarrosBody">
                    </tbody>
            </table>
        </section>

        <section id="locacoes" class="my-5">
            <h2>Locações</h2>
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalCadastroLocacao">
                Cadastrar Nova Locação
            </button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID Locação</th>
                        <th>Cliente</th>
                        <th>Carro</th>
                        <th>Data Início</th>
                        <th>Data Fim</th>
                        <th>Valor Total</th>
                    </tr>
                </thead>
                <tbody id="tabelaLocacoesBody">
                    </tbody>
            </table>
        </section>
    </div>

    <div class="modal fade" id="modalCadastroCliente" tabindex="-1" aria-labelledby="modalCadastroClienteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastroClienteLabel">Cadastrar Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroCliente">
                        <div class="mb-3">
                            <label for="clienteNome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="clienteNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="clienteCpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="clienteCpf" required placeholder="000.000.000-00">
                        </div>
                        <div class="mb-3">
                            <label for="clienteTelefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="clienteTelefone" placeholder="(00) 00000-0000">
                        </div>
                        <div class="mb-3">
                            <label for="clienteEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="clienteEmail" required placeholder="nome@email.com">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCadastroCarro" tabindex="-1" aria-labelledby="modalCadastroCarroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastroCarroLabel">Cadastrar Novo Carro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroCarro">
                        <div class="mb-3">
                            <label for="carroMarca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="carroMarca" required>
                        </div>
                        <div class="mb-3">
                            <label for="carroModelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="carroModelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="carroAno" class="form-label">Ano</label>
                            <input type="number" class="form-control" id="carroAno" required min="1900" max="2099">
                        </div>
                        <div class="mb-3">
                            <label for="carroPlaca" class="form-label">Placa</label>
                            <input type="text" class="form-control" id="carroPlaca" required placeholder="ABC-1234">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="carroDisponivel" checked>
                            <label class="form-check-label" for="carroDisponivel">Disponível</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Carro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCadastroLocacao" tabindex="-1" aria-labelledby="modalCadastroLocacaoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastroLocacaoLabel">Cadastrar Nova Locação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroLocacao">
                        <div class="mb-3">
                            <label for="locacaoCliente" class="form-label">Cliente</label>
                            <select class="form-select" id="locacaoCliente" required>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="locacaoCarro" class="form-label">Carro (Disponíveis)</label>
                            <select class="form-select" id="locacaoCarro" required>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="locacaoDataInicio" class="form-label">Data Início</label>
                            <input type="date" class="form-control" id="locacaoDataInicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="locacaoDataFim" class="form-label">Data Fim</label>
                            <input type="date" class="form-control" id="locacaoDataFim" required>
                        </div>
                        <div class="mb-3">
                            <label for="locacaoValor" class="form-label">Valor Total (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="locacaoValor" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Locação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
